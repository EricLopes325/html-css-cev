<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
        <p>Voce pode acessar meu <a href="https://github.com/EricLopes325" target="_blank" rel="external">repositório do GitHub</a></p>
    <!-- _blank é para quando o usuário clicar no link ele ir para outra pagina externa sem sair do meu site -->
    <h2>Usando Links Internos</h2>
        <p>Esta é a minha primeira pagina do site, podem voce pode acessar a segunda pagina clicando bem <a href="pagina002.html" target="_blank" rel="next">Aqui</a></p>
        <p>Você tambêm pode acessar minha <a href="noticias/pagina003.html">página de notícias</a></p>
    <h1>Links para Download</h1>
    <ul>
        <li><a href="livro/Casa Minha.pdf" download="Casa Minha.pdf" type="application/pdf" >Baixar o meu PDF</a></li>
    </ul>
</body>
</html>
