<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes ou aumente ou diminua o tamanho do navegador</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto pequena">
    </picture>
    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em html</p>
            <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
            <!-- MP3 WAV OGG -->


    <h2>Outras formas de reproduzir áudios</h2>
        <audio preload="metadata" autoplay controls >
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        </audio>
</body>
</html>
